<html>
<style>
#fixed_point_list{
	position: fixed;
	bottom: 0;
	right: 0;
}
#fixed_properties{
	position: fixed;
	top: 0;
	right: 0;
}
#point_list{
	list-style-type: none;
	text-align: right;
}
li{
	float: left;
	padding: 0 .25em;
}
</style>
<body>
<div><input type="file" id="input"></div>
<div><input type="text" id="output"></div>
<canvas id="canvas" width="150" height="150"></canvas>

<div id="fixed_point_list">
Waypoints:
<ul id="point_list"></ul>
<button type="button" onclick="exportSavedWaypoints()">Export</button>
</div>

<div id="fixed_properties">Currently selected: <span id="property_id">0</span>
<div><button type="button" onclick="editSelectedWaypoint()">Edit</button></div>
<div><button type="button" onclick="deleteSelectedWaypoint()">Delete</button></div>
</div>

</body>
<script src="js/classes.js"></script>
<script src="js/main.js"></script>
</html>
